<section>
    <figure style="width: 100%;
                    min-height: 740px;
                    max-height: 950px;
                    height: 100vh;
                    border: 0px none !important;">
    <div class="CovidExplorer is-embed">
        <div class="CountryPicker">
            <div style="padding-top:20px"><b>Total of Trees</b></div>
            <div style="text-align: center;"><h2>{{total}}</h2></div>
            <div style="padding-top:20px"><b>Number of Trees by Species</b></div>
            <div style="height: 200px">
                <div id="layout-chart-histogram"></div>
            </div>
            <div style="padding-top:20px"><b>Number of Trees by Caretaker</b></div>
            <div style="height: 200px">
                <div id="layout-chart-caretaker"></div>
            </div>
            <div style="height: 0px">
                <div id="layout-chart-scatter"></div>
            </div>
        </div>            
        <div class="CovidExplorerFigure">
            <div class="chart embed landscape" style="width: 1060px; height: 615px; font-size: 16px;">
                <div style="position: relative; clear: both; padding: 0px;">
                    <div [hidden]="typePanel!==0">
                        <div id="layout-chart"></div>
                    </div>
                    <div [hidden]="typePanel!==1 && typePanel!==2">
                        <div id="layout-map" style="height: 500px;calc(100%)px"></div>
                    </div>
                    <div [hidden]="typePanel!==3">
                        <div class="tb">
                            <div class="row tb-header">
                                <div class="col-md-6">District</div>
                                <div class="col-md-3">Quantity</div>
                                <div class="col-md-3">Change from {{timeTableSelected.start}}</div>
                            </div>
                            <div  *ngFor="let value of districtTable;index as i" class="row tb-item">
                                <div class="col-md-6">{{i+1}}</div>
                                <div class="col-md-3">{{value}}</div>
                                <div class="col-md-3" *ngIf="firstDistrictTable[i]==0">0</div>
                                <div class="col-md-3" *ngIf="firstDistrictTable[i]>0 && ((value-firstDistrictTable[i])>0) && value>firstDistrictTable[i]" style="color: rgb(0,255,0);">+{{firstDistrictTable[i]?((value-firstDistrictTable[i])/firstDistrictTable[i]).toFixed(2):0}}%</div>
                                <div class="col-md-3" *ngIf="firstDistrictTable[i]>0 && ((value-firstDistrictTable[i])<0) && value<firstDistrictTable[i]" style="color: rgb(255,0,0);">{{firstDistrictTable[i]?((value-firstDistrictTable[i])/firstDistrictTable[i]).toFixed(2):0}}%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer [hidden]="typePanel!==1" clas="SourcesFooterHTML compact">
                    <nav class="heat-pane" style="height: 12px">
                        <ul class="heat-tab">
                            <li class="heat-tab-no-item">1000</li>
                            <li class="heat-tab-no-item">2000</li>
                            <li class="heat-tab-no-item">3000</li>
                            <li class="heat-tab-no-item">4000</li>
                            <li class="heat-tab-no-item">5000</li>
                            <li class="heat-tab-no-item">6000</li>
                            <li class="heat-tab-no-item">7000</li>
                            <li class="heat-tab-no-item">8000</li>
                            <li class="heat-tab-no-item">9000</li>
                            <li class="heat-tab-no-item">10000</li>
                        </ul>
                    </nav>
                    <nav class="heat-pane">
                        <ul class="heat-tab">
                            <li class="heat-tab-item" style="background-color: rgb(0,128,0,{{colorTable[0]}});" (mouseover)="onColorOver(0)" (mouseout)="onColorOut(0)"></li>
                            <li class="heat-tab-item" style="background-color: rgb(0,128,0,{{colorTable[1]}});" (mouseover)="onColorOver(1)" (mouseout)="onColorOut(0)"></li>
                            <li class="heat-tab-item" style="background-color: rgb(0,128,0,{{colorTable[2]}});" (mouseover)="onColorOver(2)" (mouseout)="onColorOut(0)"></li>
                            <li class="heat-tab-item" style="background-color: rgb(0,128,0,{{colorTable[3]}});" (mouseover)="onColorOver(3)" (mouseout)="onColorOut(0)"></li>
                            <li class="heat-tab-item" style="background-color: rgb(0,128,0,{{colorTable[4]}});" (mouseover)="onColorOver(4)" (mouseout)="onColorOut(0)"></li>
                            <li class="heat-tab-item" style="background-color: rgb(0,128,0,{{colorTable[5]}});" (mouseover)="onColorOver(5)" (mouseout)="onColorOut(0)"></li>
                            <li class="heat-tab-item" style="background-color: rgb(0,128,0,{{colorTable[6]}});" (mouseover)="onColorOver(6)" (mouseout)="onColorOut(0)"></li>
                            <li class="heat-tab-item" style="background-color: rgb(0,128,0,{{colorTable[7]}});" (mouseover)="onColorOver(7)" (mouseout)="onColorOut(0)"></li>
                            <li class="heat-tab-item" style="background-color: rgb(0,128,0,{{colorTable[8]}});" (mouseover)="onColorOver(8)" (mouseout)="onColorOut(0)"></li>
                            <li class="heat-tab-item" style="background-color: rgb(0,128,0,{{colorTable[9]}});" (mouseover)="onColorOver(9)" (mouseout)="onColorOut(0)"></li>
                        </ul>
                    </nav>
                </footer>
                <div class="ControlsFooter" style="height: 64px;">
                    <div  class="footerRowSingle">
                        <div class="TimelineComponent">
                            <div *ngIf="typePanel===0" class="play">
                                <i style="padding: 5px" class="fa fa-play" title="Play" *ngIf="!isPlayChart" aria-hidden="true" (click)="onPlayChartClick(true)"></i>
                                <i style="padding: 5px" class="fa fa-stop" title="Stop" *ngIf="isPlayChart" aria-hidden="true" (click)="onPlayChartClick(fase)"></i>
                            </div>
                            <div *ngIf="typePanel===1" class="play">
                                <i style="padding: 5px" class="fa fa-play" title="Play" *ngIf="!isPlayMap" aria-hidden="true" (click)="onPlayMapClick(true)"></i>
                                <i style="padding: 5px" class="fa fa-stop" title="Stop" *ngIf="isPlayMap" aria-hidden="true" (click)="onPlayMapClick(fase)"></i>
                            </div>
                            <div *ngIf="typePanel===2" class="play">
                                <i style="padding: 5px" class="fa fa-play" title="Play" *ngIf="!isPlayOverview" aria-hidden="true" (click)="onPlayOverviewClick(true)"></i>
                                <i style="padding: 5px" class="fa fa-stop" title="Stop" *ngIf="isPlayOverview" aria-hidden="true" (click)="onPlayOverviewClick(fase)"></i>
                            </div>
                            <div *ngIf="typePanel===3" class="play">
                                <i style="padding: 5px" class="fa fa-play" title="Play" *ngIf="!isPlayTable" aria-hidden="true" (click)="onPlayTableClick(true)"></i>
                                <i style="padding: 5px" class="fa fa-stop" title="Stop" *ngIf="isPlayTable" aria-hidden="true" (click)="onPlayTableClick(fase)"></i>
                            </div>
                            <div class="date clickable">From year</div>
                            <div *ngIf="typePanel===0" class="slider clickable">
                                <ng5-slider [(value)]="timeChartSelected.start" [(highValue)]="timeChartSelected.end" [options]="timeChartOptions" (valueChange)="onTimeChartChange()"></ng5-slider>
                            </div>
                            <div *ngIf="typePanel===1" class="slider clickable">
                                <ng5-slider [(value)]="timeMapSelected.start" [(highValue)]="timeMapSelected.end" [options]="timeMapOptions" (valueChange)="onTimeMapChange()"></ng5-slider>
                            </div>
                            <div *ngIf="typePanel===2" class="slider clickable">
                                <ng5-slider [(value)]="timeOverviewSelected.start" [(highValue)]="timeOverviewSelected.end" [options]="timeOverviewOptions" (valueChange)="onTimeOverviewChange()"></ng5-slider>
                            </div>
                            <div *ngIf="typePanel===3" class="slider clickable">
                                <ng5-slider [(value)]="timeTableSelected.start" [(highValue)]="timeTableSelected.end" [options]="timeTableOptions" (valueChange)="onTimeTableChange()"></ng5-slider>
                            </div>
                            <div class="date clickable">To year</div>
                        </div>
                    </div>
                    <div  class="footerRowSingle">
                        <nav class="tabs">
                            <ul>
                                <li class="tab clickable" (click)="onPanelClick(0)" [ngClass]="{'active': typePanel===0}">
                                    <a data-track-note="chart-click-chart">chart</a>
                                </li>
                                <li class="tab clickable" (click)="onPanelClick(1)"  [ngClass]="{'active': typePanel===1}">
                                    <a data-track-note="chart-click-map">heat map</a>
                                </li>
                                <li class="tab clickable" (click)="onPanelClick(2)"  [ngClass]="{'active': typePanel===2}">
                                    <a data-track-note="chart-click-map">map</a>
                                </li>
                                <li class="tab clickable" (click)="onPanelClick(3)"  [ngClass]="{'active': typePanel===3}">
                                    <a data-track-note="chart-click-table">table</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </figure>
</section>
